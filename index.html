          </nav>

    <main>
        <section class="container mb-3">
            <h1 class="text-center mb-4">Gestión de Estudiantes</h1>
            <hr>
            <div class="row">
                <div class="col-md-8 mb-2">
                    <div class="border border-warning rounded-2 p-2 ">
                        <h5 class="text-center">Listado de Estudiantes</h5>
                        <div class="table-responsive">
                            <table class="table table-hover text-center">
                                <thead>
                                    <tr>
                                        <th>Legajo</th>
                                        <th>Apellidos</th>
                                        <th>Nombres</th>
                                        <th>Nota</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>

                                <tbody id="tablaEstudiantes">
                                  
                                </tbody>

                            </table>
                            <small class="text-muted">Estudiantes</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="border border-warning rounded-2 p-2">
                        <h5 class="text-center">Agregar Estudiante</h5>
                        <form method="post" id="formEstudiantes">
                            <div class="mb-2">
                                <label for="legajo" class="form-label">Legajo:</label>
                                <input type="text" id="legajo" class="form-control" minlength="1" maxlength="10" required>
                            </div>
                            <div class="mb-2">
                                <label for="apellidos" class="form-label">Apellidos:</label>
                                <input type="text" id="apellidos" class="form-control" minlength="2" maxlength="50" required>
                            </div>
                            <div class="mb-2">
                                <label for="nombres" class="form-label">Nombres:</label>
                                <input type="text" id="nombres" class="form-control" minlength="2" maxlength="50" required>
                            </div>
                            <div class="mb-2">
                                <label for="nota" class="form-label">Nota:</label>
                                <input type="text" id="nota" class="form-control" maxlength="2">
                            </div>
                            <button class="btn btn-outline-primary w-100">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark py-4">
